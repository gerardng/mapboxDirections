<ion-view view-title="Settings">
  <ion-content>

    <label class = "item item-input item-select">
      <div class = "input-label">
        Map Type
      </div>
      <select ng-model="data.selectedMapType" ng-change="updateSettings()">
        <option value="basic" ng-selected="true">Basic</option>
        <option value="streets">Streets</option>
        <option value="bright">Bright</option>
        <option value="dark">Dark</option>
        <option value="satellite">Satellite</option>

      </select>
    </label>

    <label class = "item item-input item-select">
      <div class = "input-label">
        Map Language
      </div>
      <select ng-model="data.selectedMapLanguage" ng-change="updateSettings()">
        <option value="name_en" ng-selected="true">English</option>
        <option value="name_es">Spanish</option>
        <option value="name_ru">Russian</option>
      </select>
    </label>

    <ul class="list">

      <li class="item item-toggle">
        HTML5
        <label class="toggle toggle-assertive">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>


    </ul>

    Zoom - Level
    <div class="item range range-positive">
      <i class="icon ion-ios-sunny-outline"></i>
      <input type="range" name="zoom" min="0" max="30" value="14">
      <i class="icon ion-ios-sunny"></i>
    </div>

  </ion-content>
</ion-view>

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">My Maps</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          <i class="ion-android-cloud"></i>
          Login
        </ion-item>
        <ion-item menu-close href="#/app/explore">
          <i class="ion-android-search"></i>
          Explore
        </ion-item>
        <ion-item menu-close href="#/app/directions">
          <i class="ion-android-pin"></i>
          Directions
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          <i class="ion-android-settings"></i>
          Settings
        </ion-item>
        <div class="socialMediaContainer">
          <img src="img/gerard_logo.png"><br/>
          Created by Gerard Ng <br/>
          <a href="https://twitter.com/"><i class="icon ion-social-twitter"></i></a> Follow us on Twitter<br/>
          <a href="https://facebook.com/"><i class="icon ion-social-facebook"></i></a> Like us on Facebook<br/>
          <a href="https://linkedin.com/"><i class="icon ion-social-linkedin"></i></a> Connect in LinkedIn<br/>
        </div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
